version: "3.9"
services:
  shenyu-admin:
    image: apache/shenyu-admin:latest
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    ports:
      - "9095:9095"
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - shenyu.database.init_script=sql-script/h2/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 30

  shenyu-integrated-test-https:
    container_name: shenyu-integrated-test-https
    image: apache/shenyu-integrated-test-https:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - shenyu.sync.websocket.urls=ws://shenyu-admin:9095/websocket
    depends_on:
      shenyu-admin:
        condition: service_healthy
    ports:
      - "9195:9195"
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-integrated-test-https:9195/actuator/health" ]
      timeout: 2s
      retries: 30
      
  shenyu-examples-https:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-https
    image: shenyu-examples-https:latest
    restart: always
    environment:
      - shenyu.register.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-examples-https:8080/order/findById?id=3" ]
      timeout: 2s
      retries: 30
    ports:
      - "8080:8080"
      - "8190:8190"
    depends_on:
      shenyu-integrated-test-https:
        condition: service_healthy
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
