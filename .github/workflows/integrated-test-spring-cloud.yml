name: integrated-test-spring-cloud

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
#        os: [ ubuntu-latest, macos-latest, windows-latest ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Support longpaths
        if: ${{ matrix.os == 'windows-latest'}}
        run: git config --system core.longpaths true
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set Skip Env Var
        uses: ./.github/actions/skip-ci
      - name: Cache Maven Repos
        if: env.SKIP_CI != 'true'
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        if: env.SKIP_CI != 'true'
        with:
          java-version: 8
      - name: Build with Maven
        if: env.SKIP_CI != 'true'
        run: ./mvnw -B clean install -Prelease,docker -Dmaven.javadoc.skip=true -Dmaven.test.skip=true
      - name: Build examples
        if: env.SKIP_CI != 'true'
        run: ./mvnw -B clean install -DskipTests -f ./shenyu-examples/shenyu-examples-springcloud/pom.xml
      - name: Build eureka
        if: env.SKIP_CI != 'true'
        run: ./mvnw -B clean install -DskipTests -f ./shenyu-examples/shenyu-examples-eureka/pom.xml
      - name: Build integrated tests
        if: env.SKIP_CI != 'true'
        run: ./mvnw -B clean install -DskipTests -f ./shenyu-integrated-test/pom.xml
      - name: Start docker compose
        if: env.SKIP_CI != 'true'
        run: docker-compose -f ./shenyu-integrated-test/shenyu-integrated-test-spring-cloud/docker-compose.yml up -d
      - name: Wait for docker compose start up completely
        if: env.SKIP_CI != 'true'
        run: bash ./shenyu-integrated-test/shenyu-integrated-test-spring-cloud/script/healthcheck.sh
      - name: Debug log
        if: env.SKIP_CI != 'true'
        run: cd ./shenyu-integrated-test/shenyu-integrated-test-spring-cloud; docker-compose logs -t --tail="all" && cd ../../; cd ../../
      - name: Run test
        if: env.SKIP_CI != 'true'
        run: ./mvnw test -f ./shenyu-integrated-test/shenyu-integrated-test-spring-cloud/pom.xml
